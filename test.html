<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.slideshow-container {
  position: relative;
  width: 600px;
  height: 350px;
  overflow: hidden;
  border-radius: 10px;
  border: 2px solid #ccc;
}

.slideshow .slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1.5s ease-in-out; /* smooth fade */
}

.slideshow .slide.active {
  opacity: 1;
}

/* Buttons styling */
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0,0,0,0.5);
  color: white;
  border: none;
  padding: 12px;
  font-size: 24px;
  cursor: pointer;
  border-radius: 50%;
  user-select: none;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.prev { left: 10px; }
.next { right: 10px; }





</style>
<body>
  <div class="slideshow-container">
  <div class="slideshow">
    <img src="attachments/cec11.jpg" class="slide">
    <img src="attachments/cec5.jpg" class="slide">
    <img src="attachments/Screenshot_20260115_194134_WhatsApp - Copy.jpg" class="slide">
  </div>

  <!-- Buttons -->
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>


  <script>
    const slides = document.querySelectorAll('.slide');
let current = 0;

// Show the first slide
slides[current].classList.add('active');

// Function to show a specific slide
function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.remove('active');
    if (i === index) slide.classList.add('active');
  });
}

// Button events
document.querySelector('.prev').addEventListener('click', () => {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
});

document.querySelector('.next').addEventListener('click', () => {
  current = (current + 1) % slides.length;
  showSlide(current);
});

// Optional: auto-slide every 5 seconds
setInterval(() => {
  current = (current + 1) % slides.length;
  showSlide(current);
}, 5000);

  </script>

</body>
</html>
